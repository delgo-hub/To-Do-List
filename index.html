<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script
            src="https://kit.fontawesome.com/bd77d4a142.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="to-do-body">
            <div class="to-do-header">my to-do list</div>
            <div id="tasks-container">
                <div class="task-wrapper">
                    <input
                        class="task-input"
                        type="text"
                        placeholder="Enter a Task"
                        maxlength="42"
                    />
                    <button class="add-task">Add</button>
                </div>
                <ul id="task-container-smaller"></ul>
            </div>
            <div class="to-do-footer">
                <p class="task-counter">0 tasks</p>
                <button class="delete-all-btn">delete all</button>
            </div>
        </div>
    </body>
</html>
